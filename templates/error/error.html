<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
  th:replace="~{modules/layout :: layout(_title = null,_content = ~{::content},_head = null)}">


<th:block th:fragment="content">

  <div class="col-sm-12 col-md-8">
    <div class="error-page">
      <h2 class="post-title" th:text="${error.status}"></h2>
      <p th:text="${#strings.defaultString(error.title, 'Internal server error')}"></p>
      <p th:if="${not #strings.isEmpty(error.detail)}" th:text="${error.detail}"></p>
    </div>
  </div>

</th:block>

</html>
