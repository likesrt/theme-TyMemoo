<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" th:href="${site.favicon}" type="image/x-icon" />
    <title th:text="${#strings.defaultString(site.title, 'Halo')}"></title>

    <!-- 使用 Halo 的静态资源引用方式 -->
    <link rel="stylesheet" th:href="@{/assets/dist/normalize.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap-grid.css" />
    <link rel="stylesheet" th:href="@{/assets/dist/style.css}" />
</head>
<body>

<header id="header" class="clearfix">
    <div class="container-md">
        <div class="row">
            <div class="site-name col-md-8 col-sm-12">
                <th:block th:if="${not #strings.isEmpty(site.logo)}">
                    <a id="logo" th:href="@{/}">
                        <img th:src="${site.logo}" th:alt="${site.title}" />
                    </a>
                </th:block>
                <th:block th:unless="${not #strings.isEmpty(site.logo)}">
                    <a id="logo" th:href="@{/}" th:text="${site.title}"></a>
                    <p class="description" th:text="${site.subtitle}"></p>
                </th:block>
            </div>
            <div class="site-search col-md-4 d-none d-md-block">
                <th:block th:if="${pluginFinder.available('PluginSearchWidget')}">
                    <a href="javascript:SearchWidget.open()" title="搜索">
                        搜索
                    </a>
                </th:block>
            </div>
            <div class="col-md-12">
                <nav id="nav-menu" class="clearfix" role="navigation">
                    <a th:href="@{/}" th:classappend="${_templateId == 'index'} ? 'current' : ''">首页</a>
                    <th:block th:each="menuItem : ${menuFinder.getPrimary().menuItems}">
                        <a th:href="@{${menuItem.status.href}}" 
                           th:classappend="${menuItem.status.href == #httpServletRequest.requestURI} ? 'current' : ''"
                           th:text="${menuItem.status.displayName}"></a>
                    </th:block>
                </nav>
            </div>
        </div><!-- end .row -->
    </div>
</header><!-- end #header -->
<div id="body">
    <div class="container-md">
        <div class="row">
